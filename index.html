<html>
<head>
  <meta charset="utf-8">
  <title>GAME</title>
  <style>
    #screen{
      border : 1px solid #CCC;
    }
  </style>
</head>
<body>
  <canvas id="" width="" height=""></canvas>
  <script>
              cons screen = document.getElementById('screen')
              cons context = screen.getContext('2D')

              cons color = '#FCC000'
              cons positionX = 0
              cons positionY = 0
              cons width = 250
              cons height = 250

              context.fillStyle = color
              context.fillRect(positionX, positionY, width, height)
  </script>
</body>
</html>
